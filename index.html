<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVERBLOOM | Elite Valorant Team ðŸŒ¸</title>
    
    <link rel="icon" type="image/png" href="everbloomlogo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff4655;
            --gt-orange: #ff8c00; 
            --bg: #060b10;
            --card-bg: #111b24;
            --text: #ffffff;
            --accent-glow: rgba(255, 70, 85, 0.3);
        }

        html, body {
            margin: 0; padding: 0; width: 100%; overflow-x: hidden;
            background-color: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif;
        }

        #video-bg { position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%; z-index: -2; transform: translateX(-50%) translateY(-50%); object-fit: cover; filter: brightness(0.3); }
        .video-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, rgba(6,11,16,0.4), rgba(6,11,16,0.9)); z-index: -1; }

        header { padding: 60px 20px 20px; text-align: center; }
        .logo-main { width: 120px; filter: drop-shadow(0 0 15px var(--primary)); }
        h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); margin: 10px 0 0; letter-spacing: 12px; text-transform: uppercase; font-weight: 900; }
        .tagline { color: var(--primary); letter-spacing: 5px; text-transform: uppercase; font-size: 0.9rem; font-weight: bold; }
        
        .container { max-width: 1300px; margin: auto; padding: 20px; box-sizing: border-box; }

        .about-top {
            max-width: 850px; margin: 0 auto 60px; text-align: center;
            background: rgba(17, 27, 36, 0.6); backdrop-filter: blur(10px);
            padding: 50px; border-radius: 12px; border-bottom: 3px solid var(--primary);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .section-title { text-align: center; text-transform: uppercase; letter-spacing: 8px; margin: 80px 0 40px; font-size: 1.8rem; font-weight: 900; }

        /* ROSTER STYLES */
        .roster-swiper { width: 100%; overflow: visible !important; margin-bottom: 50px; }

        @media (min-width: 1101px) {
            .roster-grid.swiper-wrapper { display: flex !important; justify-content: center !important; gap: 20px !important; transform: none !important; width: 100% !important; }
            .swiper-slide { width: 230px !important; margin: 0 !important; }
        }

        .player-card {
            background-color: rgba(17, 27, 36, 0.85); backdrop-filter: blur(10px);
            border-radius: 12px; height: 480px; width: 100%; position: relative;
            color: white; overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        .player-card:hover { transform: translateY(-10px); border-color: var(--primary); box-shadow: 0 0 30px var(--accent-glow); }

        /* Diagonal Text for Placeholder */
        .diagonal-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg); /* Von unten links nach oben rechts */
            font-size: 2.5rem;
            font-weight: 900;
            color: rgba(255, 70, 85, 0.2);
            white-space: nowrap;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 5px;
            width: 150%;
            text-align: center;
        }

        .agent-img { position: absolute; left: 50%; bottom: 10%; height: 85%; transform: translateX(-50%); z-index: 1; -webkit-mask-image: linear-gradient(to top, black 80%, transparent 100%); }
        .card-content { position: relative; z-index: 2; padding: 25px; height: 100%; display: flex; flex-direction: column; justify-content: flex-end; background: linear-gradient(to top, rgba(17, 27, 36, 1) 15%, rgba(17, 27, 36, 0) 60%); }
        
        .role { font-size: 0.7rem; color: var(--primary); font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        .player-name { font-size: 1.4rem; font-weight: 900; text-transform: uppercase; margin: 5px 0; }
        .rank-tag { background: rgba(255, 255, 255, 0.05); padding: 6px 10px; border-radius: 4px; font-size: 0.75rem; border-left: 3px solid #fff; margin: 10px 0; display: inline-block; font-weight: 800; }

        .player-socials { display: flex; gap: 15px; margin-top: 10px; }
        .player-socials a { color: rgba(255,255,255,0.6); transition: 0.3s; }
        .player-socials a:hover { color: var(--primary); }

        .apply-btn { display: block; width: fit-content; margin: 50px auto; background: var(--primary); color: white; padding: 18px 40px; border-radius: 4px; text-decoration: none; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .apply-btn:hover { transform: scale(1.05); background: #e23b48; }

        .info-grid-bottom { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 50px; }
        .info-card { background: rgba(17, 27, 36, 0.8); padding: 25px; border-radius: 12px; border-top: 3px solid var(--primary); }
        .socials { text-align: center; margin: 50px 0; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .btn { padding: 15px 30px; border-radius: 5px; text-decoration: none; font-weight: bold; color: white; display: inline-flex; align-items: center; gap: 10px; transition: 0.3s; font-size: 0.8rem; text-transform: uppercase; }
        
        footer { text-align: center; padding: 40px; color: #444; font-size: 0.75rem; border-top: 1px solid rgba(255,255,255,0.05); }
        footer a { color: #666; text-decoration: none; }
        
        .reveal { opacity: 0; transform: translateY(30px); transition: 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <video loop playsinline autoplay muted id="video-bg">
        <source src="valo background.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <header class="reveal">
        <img src="everbloomlogo.png" alt="Logo" class="logo-main">
        <h1>EVERBLOOM</h1>
        <div class="tagline">Bloom or Decay | Est. 2026</div>
    </header>

    <div class="container">
        <div class="about-top reveal">
            <h3 style="letter-spacing: 3px; margin-bottom: 20px;">OUR MISSION</h3>
            <p style="color: #ccc; line-height: 1.8;">Everbloom is an independent E-Sport collective. We focus on discipline and growth. In the server, we only know one direction: <strong>Forward.</strong></p>
        </div>

        <h2 class="section-title reveal">FLINTA Roster</h2>
        <div class="swiper roster-swiper flinta-swiper reveal">
            <div class="swiper-wrapper" id="flinta-roster"></div>
            <div class="swiper-pagination"></div>
        </div>

        <h2 class="section-title reveal">Male Roster</h2>
        <div class="swiper roster-swiper male-swiper reveal">
            <div class="swiper-wrapper" id="male-roster"></div>
            <div class="swiper-pagination"></div>
        </div>

        <a href="https://forms.gle/VeNmZo9DkJo35PR5A" target="_blank" class="apply-btn reveal">Apply for Roster</a>

        <div class="socials reveal">
            <a href="https://x.com/BloomEver85575" class="btn" style="background:#000; border:1px solid #333;"><i class="fa-brands fa-x-twitter"></i> X</a>
            <a href="https://discord.gg/Cp2J72hesH" class="btn" style="background:#5865F2;"><i class="fa-brands fa-discord"></i> Discord</a>
        </div>
    </div>

    <footer>
        &copy; 2026 EVERBLOOM | <a href="legal.html">Imprint & Privacy Policy</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const flintaPlayers = [
            { name: "Rubyxcube", tag: "EBM", role: "Duelist", agent: "Jett", img: "jett.png", rank: "Silver 1", x: "https://x.com/x2_zelda" },
            { name: "Zylicent", tag: "2005", role: "Duelist", agent: "Iso", img: "iso.png", rank: "Bronze 3", x: "https://x.com/Eliyna_vlr" },
            { name: "AURÃ˜RA", tag: "IGNIS", role: "Controller", agent: "Brimstone", img: "brim.png", rank: "Silver 2", x: "https://x.com/tqrmcc" },
            { name: "Mondi", tag: "rawr", role: "Flex", agent: "Jett", img: "jett.png", rank: "Gold 2", x: "https://x.com/just_mondii" },
            { name: "WalmartReyna", tag: "GOAT", role: "Flex", agent: "Reyna", img: "reyna.webp", rank: "Bronze 1", x: "https://x.com/wavvybecci" }
        ];

        function renderRoster(targetId, players, isMale = false) {
            const container = document.getElementById(targetId);
            container.innerHTML = players.map(p => {
                let rCol = "#fff";
                if(p.rank?.includes("Gold")) rCol = "#ffd700";
                else if(p.rank?.includes("Silver")) rCol = "#c0c0c0";
                else if(p.rank?.includes("Bronze")) rCol = "#cd7f32";

                return `
                <div class="swiper-slide">
                    <div class="player-card">
                        <img src="${p.img}" class="agent-img">
                        <div class="card-content">
                            <span class="role">${p.role}</span>
                            <div class="player-name">${p.name}</div>
                            <div class="rank-tag" style="border-left-color: ${rCol}; color: ${rCol};">${p.rank}</div>
                            <div class="player-socials">
                                <a href="https://tracker.gg/valorant/profile/riot/${encodeURIComponent(p.name)}%23${p.tag}/overview" target="_blank"><i class="fas fa-crosshairs"></i></a>
                                <a href="${p.x}" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');

            if(isMale) {
                // FÃ¼ge 5 Platzhalter hinzu
                let placeholders = "";
                for(let i=0; i<5; i++) {
                    placeholders += `
                    <div class="swiper-slide">
                        <div class="player-card" style="border: 1px dashed var(--primary); opacity: 0.6;">
                            <div class="diagonal-text">YOUR PLACE</div>
                            <div class="card-content" style="background: none;">
                                <span class="role">Position Open</span>
                                <div class="player-name">RECRUITING</div>
                                <div class="rank-tag" style="border-left-color: var(--primary); color: var(--primary);">Apply Now</div>
                            </div>
                        </div>
                    </div>`;
                }
                container.innerHTML = placeholders;
            }
        }

        renderRoster('flinta-roster', flintaPlayers);
        renderRoster('male-roster', [], true);

        const swiperConf = { slidesPerView: "auto", centeredSlides: true, spaceBetween: 20, grabCursor: true, pagination: { el: '.swiper-pagination', clickable: true }, breakpoints: { 1101: { enabled: false } } };
        new Swiper('.flinta-swiper', swiperConf);
        new Swiper('.male-swiper', swiperConf);

        const obs = new IntersectionObserver((es) => { es.forEach(e => { if(e.isIntersecting) e.target.classList.add('active'); })});
        document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
    </script>
</body>
</html>
