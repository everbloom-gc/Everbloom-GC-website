<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVERBLOOM | Elite Valorant Team & E-Sport Organization ðŸŒ¸</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff4655;
            --gt-orange: #ff8c00; 
            --bg: #060b10;
            --card-bg: #111b24;
            --text: #ffffff;
            --accent-glow: rgba(255, 70, 85, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
        }

        /* --- VIDEO & HEADER (Behalten wie sie waren) --- */
        #video-bg {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            z-index: -2; transform: translateX(-50%) translateY(-50%);
            object-fit: cover; filter: brightness(0.3) saturate(0.8);
        }
        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(6, 11, 16, 0.4) 0%, rgba(6, 11, 16, 0.9) 100%);
            z-index: -1;
        }
        .audio-controls {
            position: fixed; top: 20px; right: 20px;
            z-index: 100; background: rgba(17, 27, 36, 0.8);
            padding: 10px 15px; border-radius: 50px;
            display: flex; align-items: center; gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        header { padding: 60px 20px 20px; text-align: center; }
        .logo-main { width: 120px; height: auto; filter: drop-shadow(0 0 15px var(--primary)); }
        h1 { font-size: 3.5rem; margin: 10px 0 0; letter-spacing: 10px; text-transform: uppercase; font-weight: 900; }
        .tagline { color: var(--primary); letter-spacing: 5px; text-transform: uppercase; font-size: 0.9rem; font-weight: bold; }
        .container { max-width: 1300px; margin: auto; padding: 20px; }

        /* --- ROSTER SEKTION (NEU: Swiper Support) --- */
        .section-title { text-align: center; text-transform: uppercase; letter-spacing: 5px; color: var(--text); margin: 40px 0 20px; font-size: 1.5rem; }

        /* Desktop: Normales Grid */
        @media (min-width: 1025px) {
            .roster-swiper { display: block; }
            .swiper-wrapper {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 15px;
            }
            .swiper-pagination { display: none; }
        }

        /* Mobile: Slider-Stil */
        @media (max-width: 1024px) {
            .roster-swiper { width: 100%; padding-bottom: 40px !important; overflow: hidden; }
            .swiper-slide { width: 85%; height: auto; }
            .swiper-pagination-bullet { background: var(--primary) !important; }
        }

        .player-card {
            background-color: rgba(17, 27, 36, 0.8); backdrop-filter: blur(10px);
            border-radius: 12px; height: 460px;
            position: relative; color: white; overflow: hidden; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }
        .player-card:hover { transform: translateY(-12px); border-color: var(--primary); box-shadow: 0 0 30px var(--accent-glow); }

        .agent-img {
            position: absolute; left: 50%; bottom: 8%;
            height: 85%; width: auto;
            transform: translateX(-50%); z-index: 1; pointer-events: none;
            object-fit: contain; transition: 0.5s ease; 
            -webkit-mask-image: linear-gradient(to top, black 70%, transparent 100%);
        }

        .card-content {
            position: relative; z-index: 2; padding: 20px; height: 100%;
            display: flex; flex-direction: column; justify-content: flex-end;
            background: linear-gradient(to top, rgba(17, 27, 36, 1) 30%, rgba(17, 27, 36, 0) 70%);
        }

        .role { font-size: 0.7rem; color: var(--primary); font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        .player-name { font-size: 1.4rem; margin: 2px 0; font-weight: 900; text-transform: uppercase; line-height: 1; }
        .rank-tag {
            background: rgba(255, 255, 255, 0.05); padding: 6px 10px; border-radius: 4px;
            font-size: 0.75rem; font-weight: 900; display: inline-block; margin: 10px 0;
            border-left: 3px solid #fff; text-transform: uppercase;
        }

        /* --- RESTLICHE DESIGNS (Beibehalten) --- */
        .apply-section { text-align: center; margin: 80px 0; padding: 40px; }
        .apply-btn { background: var(--primary); color: white; padding: 18px 45px; border-radius: 4px; text-decoration: none; font-weight: 900; text-transform: uppercase; display: inline-flex; align-items: center; gap: 15px; }
        .info-grid-bottom { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .info-grid-bottom { grid-template-columns: 1fr; } }
        .info-card { background: rgba(17, 27, 36, 0.8); padding: 25px; border-radius: 12px; border-top: 3px solid var(--primary); }
        .socials { text-align: center; margin: 40px 0; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .btn { padding: 15px 35px; border-radius: 5px; text-decoration: none; font-weight: bold; color: white; display: inline-flex; align-items: center; gap: 12px; }
        .btn-discord { background: #5865F2; }
        .btn-gamertransfer { background: var(--gt-orange); }
        .btn-x { background: #000; border: 1px solid rgba(255,255,255,0.2); }
        footer { text-align: center; padding: 50px; color: #888; font-size: 0.75rem; }
        .reveal { opacity: 0; transform: translateY(30px); transition: 0.8s; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <div class="audio-controls">
        <i id="mute-icon" class="fas fa-volume-mute"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0">
    </div>

    <video loop playsinline autoplay muted id="video-bg">
        <source src="valo background.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <header class="reveal">
        <img src="everbloomlogo.png" alt="Everbloom Logo" class="logo-main">
        <h1>EVERBLOOM</h1>
        <div class="tagline">Bloom or Decay | Est. 2026</div>
    </header>

    <div class="container">
        <h2 class="section-title reveal">Current Roster</h2>
        <div class="swiper roster-swiper">
            <div class="swiper-wrapper" id="roster">
                </div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="apply-section reveal">
            <a href="https://forms.gle/VeNmZo9DkJo35PR5A" target="_blank" class="apply-btn">
                <i class="fas fa-file-signature"></i> Apply for Roster
            </a>
        </div>

        <div class="info-grid-bottom">
            <div class="info-card reveal">
                <h3>Latest News</h3>
                <p>â€¢ Rubyxcube hit Silver!</p>
                <p>â€¢ Roster complete (5/5)</p>
            </div>
            <div class="info-card reveal">
                <h3>Team Goals</h3>
                <p>â€¢ Win a Tournament</p>
                <p>â€¢ Premier Division Entry</p>
            </div>
        </div>

        <div class="socials reveal">
            <a href="https://x.com/BloomEver85575" class="btn btn-x" target="_blank"><i class="fa-brands fa-x-twitter"></i> X</a>
            <a href="https://discord.gg/Cp2J72hesH" class="btn btn-discord" target="_blank"><i class="fa-brands fa-discord"></i> Discord</a>

    <footer>&copy; 2026 EVERBLOOM | Bloom or Decay</footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const team = [
            { name: "Rubyxcube", tag: "EBM", role: "Duelist", agent: "Jett", img: "jett.png", rank: "Silver 1", x: "https://x.com/x2_zelda" },
            { name: "Zylicent", tag: "2005", role: "Duelist", agent: "Iso", img: "iso.png", rank: "Bronze 3", x: "https://x.com/Eliyna_vlr" },
            { name: "AURÃ˜RA", tag: "IGNIS", role: "Controller", agent: "Brimstone", img: "brim.png", rank: "Silver 2", x: "https://x.com/tqrmcc" },
            { name: "Mondi", tag: "rawr", role: "Flex", agent: "Jett", img: "jett.png", rank: "Gold 2", x: "https://x.com/just_mondii" },
            { name: "WalmartReyna", tag: "GOAT", role: "Flex", agent: "Reyna", img: "reyna.webp", rank: "Bronze 1", x: "https://x.com/wavvybecci" }
        ];

        const rosterGrid = document.getElementById('roster');
        rosterGrid.innerHTML = team.map(p => {
            let rCol = "#fff";
            if(p.rank.includes("Bronze")) rCol = "#cd7f32";
            if(p.rank.includes("Silver")) rCol = "#c0c0c0";
            if(p.rank.includes("Gold")) rCol = "#ffd700";

            return `
            <div class="swiper-slide">
                <div class="player-card">
                    <img src="${p.img}" class="agent-img" alt="${p.agent}">
                    <div class="card-content">
                        <span class="role">${p.role}</span>
                        <div class="player-name">${p.name}</div>
                        <div class="rank-tag" style="border-left-color: ${rCol}; color: ${rCol};">${p.rank}</div>
                        <div class="player-socials">
                            <a href="${p.x}" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        `}).join('');

        // Swiper Initialisierung
        const swiper = new Swiper('.roster-swiper', {
            slidesPerView: "auto",
            spaceBetween: 20,
            centeredSlides: true,
            pagination: { el: '.swiper-pagination', clickable: true },
            breakpoints: {
                1025: { enabled: false } // Deaktiviert Slider auf Desktop
            }
        });

        // Reveal Animation & Audio (Dein originaler Code)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
